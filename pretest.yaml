#https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack
# for grafana -- from dependency chart
grafana:
  persistence:
    enabled: true
    storageClassName: px-db-high
  service:
    type: ClusterIP 
  defaultDashboardsTimezone: "Europe/Istanbul"

  ingress:
    annotations: 
      kubernetes.io/ingress.class: nginx
    enabled: true
    path: /
    hosts: 
      -  burayaistediginizurl.com #degistiriniz
    tls:
      - secretName: tls-secret
        hosts:
        - "*.istediginizurl-secret.com" #degistiriniz, sonradan sertifikayı yerlestirebilirsiniz

# for prometheus
prometheus:
  prometheusSpec:
    ##### data retention configs
    retention: 10d
    retentionSize: ""

    ###### pvc-config
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: px-db-high
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

# scrape configs 
    additionalScrapeConfigs:
    - job_name: mysqld-exporter
      scrape_interval: 5s
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
        regex: (mariadb|mysql)
      - action: keep
        source_labels:
        - __meta_kubernetes_pod_container_port_number
        regex: 9104
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance
    
    - job_name: nginx-exporter
